<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skills Section</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 text-blue-800 font-sans">

  <!-- Skills Section -->
  <section id="skills" class="max-w-4xl mx-auto p-8 bg-white rounded-lg shadow-lg my-10">
    <h2 class="text-3xl font-bold text-gray-800 mb-6">Skills</h2>

    <!-- Technical Skills -->
    <div class="mb-6">
      <h3 class="text-xl font-semibold text-gray-700 mb-3">Technical Skills</h3>
      <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
        <div class="p-4 bg-gray-100 rounded-lg hover:shadow-md transition">
          <p>Acting</p>
        </div>
        <div class="p-4 bg-gray-100 rounded-lg hover:shadow-md transition">
          <p>Film Production</p>
        </div>
        <div class="p-4 bg-gray-100 rounded-lg hover:shadow-md transition">
          <p>Improvisation</p>
        </div>
        <div class="p-4 bg-gray-100 rounded-lg hover:shadow-md transition">
          <p>Comedy Timing</p>
        </div>
        <div class="p-4 bg-gray-100 rounded-lg hover:shadow-md transition">
          <p>Martial Arts (for roles)</p>
        </div>
      </div>
    </div>

    <!-- Soft Skills -->
    <div>
      <h3 class="text-xl font-semibold text-gray-700 mb-3">Soft Skills</h3>
      <div class="flex flex-wrap gap-4">
        <span class="p-2 bg-gray-200 rounded-lg hover:bg-gray-300 transition">Team Collaboration</span>
        <span class="p-2 bg-gray-200 rounded-lg hover:bg-gray-300 transition">Singing</span>
        <span class="p-2 bg-gray-200 rounded-lg hover:bg-gray-300 transition">Problem-Solving</span>
        <span class="p-2 bg-gray-200 rounded-lg hover:bg-gray-300 transition">Critical Thinking</span>
        <span class="p-2 bg-gray-200 rounded-lg hover:bg-gray-300 transition">Piano Playing</span>
        <span class="p-2 bg-gray-200 rounded-lg hover:bg-gray-300 transition">Voice Acting</span>
      </div>
    </div>
  </section>

</body>
</html>
