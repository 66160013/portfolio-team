<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Section</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 text-blue-800 font-sans">

  <!-- Navbar Section -->
  <nav class="bg-white shadow-md">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <!-- โลโก้ -->
      <a href="#" class="flex items-center text-2xl font-bold text-blue-800">
        <img src="https://th.bing.com/th/id/R.828da521c9b4b525969f775b4c15e842?rik=I3wBAVxF4OIDsw&pid=ImgRaw&r=0" alt="Logo" class="h-8 w-8 mr-2">
        MyPortfolio
      </a>

      <!-- ลิงก์เมนู (Desktop) -->
      <div class="hidden md:flex space-x-6">
        <a href="about/index.html" class="hover:text-blue-600">เกี่ยวกับ</a>
        <a href="skills/index.html" class="hover:text-blue-600">ทักษะ</a>
        <a href="projects/index.html" class="hover:text-blue-600">โปรเจกต์</a>
        <a href="contact/index.html" class="hover:text-blue-600">ติดต่อ</a>
      </div>

      <!-- ปุ่ม Hamburger (Mobile) -->
      <button class="md:hidden p-2 rounded-lg bg-blue-800 text-white" id="menu-button">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
      </button>
    </div>

    <!-- เมนูสำหรับมือถือ -->
    <div id="mobile-menu" class="hidden md:hidden">
      <div class="flex flex-col space-y-4 px-4 py-2">
        <a href="about/index.html" class="block text-blue-800 hover:text-blue-600">เกี่ยวกับ</a>
        <a href="skills/index.html" class="block text-blue-800 hover:text-blue-600">ทักษะ</a>
        <a href="projects/index.html" class="block text-blue-800 hover:text-blue-600">โปรเจกต์</a>
        <a href="contact/index.html" class="block text-blue-800 hover:text-blue-600">ติดต่อ</a>
      </div>
    </div>
  </nav>

  <!-- JavaScript -->
  <script>
    const menuButton = document.getElementById('menu-button');
    const mobileMenu = document.getElementById('mobile-menu');

    menuButton.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden'); // สลับคลาส 'hidden' เพื่อแสดง/ซ่อนเมนู
    });
  </script>

</body>
</html>
